<body>   <header class="site-header">

    <main class="main-content">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you would like to place a order, leave feedback, or any questions, fill out this form and we will reach out to you!</p>
            <form  action="#" method="POST" class="contact-form">
                <label for="myFName">*First Name:</label>
                <input type="text" id="myFName" name="myFName" required>
                
                <label for="myLName">*Last Name:</label>
                <input type="text" id="myLName" name="myLName" required>
                
                <label for="myEmail">*Email:</label>
                <input type="email" id="myEmail" name="myEmail" required>
                
                <label for="myPhone">Phone:</label>
                <input type="tel" id="myPhone" name="myPhone" maxlength="12">
                
                <label for="Type">Order or Feedback:</label>
                <select id="Type" name="Type">
                    <option value="Order">Order</option>
                    <option value="Feedback">Feedback</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        <a href="mailto:tgreco2@asu.edu">Email Directly Click Here</a>
    </main>
